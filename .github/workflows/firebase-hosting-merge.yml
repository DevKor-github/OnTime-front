name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"

      - name: Use Environment Variables
        env:
            REST_API_URL: ${{ vars.REST_API_URL }}
        run: echo "Using REST_API_URL=$REST_API_URL"

      - run: flutter pub get

      - run: dart run build_runner build -d
      - name: Build Web
        env:
            REST_API_URL: ${{ vars.REST_API_URL }}
        run: flutter build web --release --dart-define=REST_API_URL=https://ontime.devkor.com

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONTIME_C63F1 }}
          channelId: live
          projectId: ontime-c63f1
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
