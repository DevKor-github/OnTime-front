name: Deploy to Firebase Hosting on PR 
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: debug
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"
      
      - name: Use Environment Variables
        env:
            REST_API_URL: ${{ vars.REST_API_URL }}
        run: echo "Using REST_API_URL=$REST_API_URL"

      - run: flutter --version

      - run: flutter pub get

      - run: dart run build_runner build -d
        
      - name: Build Web
        env:
            REST_API_URL: ${{ vars.REST_API_URL }}
        run: flutter build web --release --dart-define=REST_API_URL=${{ vars.REST_API_URL }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONTIME_C63F1 }}'
          projectId: ontime-c63f1
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks